{% extends 'main.html' %}

{% block title %} Depenses {% endblock %}

{% block content %}
<ul>
    {% for expense in expenses %}
    <li>
        {{ expense.category }} : {{ expense.amount }} @ {{ expense.date }}
    </li>
    {% empty %}
    <li>No expense was found !</li>
    {% endfor %}
</ul>
{% endblock %}
