{% extends 'main.html' %}

{% block title %} Accounts {% endblock %}

{% block content %}
<div>
    <h1>Accounts list ({{ accounts.count }})</h1>
</div>
<div>
    <ul>
        {% for account in accounts %}
        <li>
            {{ account.name }} : {{ account.balance }}
        </li>
        {% empty %}
        <li> -- </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
